<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kayque Moreira - DoWhile 2021</title>
    <!-- STYLES -->
    <link rel="stylesheet" href="./style.css" />
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="rope"></div>
      <div class="clasp"></div>
      </div>
      <div class="container">
        <div class="avatar">
          <span>
            <img
              class="selo"
              src="./assets/fotos/build.svg"
              alt="Selo Rocketseat"
            />
          </span>
          <img
            id="userPhoto"
            class="foto"
            src="./assets/fotos/foto.jpg"
            alt="Foto pessoal"
          />
        </div>
        <h1 id="userName">Kayque Moreira</h1>

        <a
          id="userLink"
          href="https://www.github.com/Kaymoreira/"
          target="_blank"
        >
          <img src="./assets/fotos/github.svg" alt="ícone github" />
          <span id="userLogin">Kaymoreira</span>
        </a>

        <p id="userBio">An student focused on learn programming for web</p>

        <ul id="socialLinks">
          <li class="youtube">
            <a href="https://youtube.com/maykbrito" target="_blank">
              <img class="youtube-img social-btn" src="./assets/fotos/youtube.svg" alt="ícone do youtube" />
            </a>
          </li>
          <li class="instagram">
            <a href="https://instagram.com/kaymoreira" target="_blank">
              <img class="instagram-img social-btn"
                src="./assets/fotos/instagram.svg"
                alt="ícone do instagram"
              />
            </a>
          </li>
          <li class="facebook">
            <a
              href="https://www.facebook.com/kayque.moreira.9/"
              target="_blank"
            >
              <img class="facebook-img social-btn" src="./assets/fotos/facebook.svg" alt="ícone do facebook" />
            </a>
          </li>
          <li class="twitter">
            <a href="https://twitter.com/roronoa_musashi" target="_blank">
              <img class="twitter-img social-btn" src="./assets/fotos/twitter.svg" alt="ícone do twitter" />
            </a>
          </li>
        </ul>
      </div>
      <img class="do-while-logo" src="./assets/fotos/logo-do-while-2021.png" alt="Logo DoWhile 2021">
    </main>
    <script src="./index.js"></script>
    <script type="text/javascript" src="vanilla-tilt.js"></script>
    <script type="text/javascript">
      VanillaTilt.init(document.querySelector("main"), {
        max: 7,
        speed: 300
      });
    </script> 
  </body>
</html>
